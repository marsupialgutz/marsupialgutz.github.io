<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="PossumShell - ~/" property="og:title" />
    <meta content="Welcome to PossumShell!" property="og:description" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Mars" />
    <meta property="og:image" content="https://possums.xyz/imgs/icon.png" />
    <meta name="twitter:image" content="imgs/icon.png">
    <meta property="og:site_name" content="MARSUPIALGUTZ">
    <meta name="theme-color" content="#75B5AA">
    <title>sticky notes!</title>
    <link rel="icon" href="imgs/icon.png" type="image/png">
    <link rel="stylesheet" href="../css/topbar.css" />
    <link rel="stylesheet" href="../css/stickynote.css" />
    <link rel="shortcut icon" href="imgs/icon.png">
</head>

<body>
    <div class="topbar flexbox container">
        <div class="box">
            <div class="leftbutton">
                <p class="centered" style="font-size: 22px !important;"></p>
            </div>
            <a class="buttony" href="..">
                <button class="left2" style="margin-left: 5px; background: none; border: none; box-sizing: border-box; padding-top: 3px;">
                    <p class="centered" style="font-size: 22px !important;"></p>
                </button>
            </a>
            <a class="buttony" href="../ws2">
                <button class="left2" style="margin-left: 0; background: none; border: none; box-sizing: border-box; padding-top: 3px;">
                    <p class="centered" style="font-size: 22px !important;"></p>
                </button>
            </a>
            <div class="left1" style="margin-left: 0; box-sizing: border-box; padding-top: 3px;">
                <p class="centered" style="font-size: 22px !important;"></p>
            </div>
        </div>
        <div class="box">
            <div class="spotstatus flexbox">
                <p class="centered" style="font-size: 22px !important;"></p>
                <p id="spotstatus" class="centered" style="padding-left: 7px; padding-right: 7px;"></p>
            </div>
        </div>
        <div class="box">
            <div class="time flexbox"">
                <p id="timeIcon" class="centered" style="font-size: 22px !important;"></p>
                <p onclick="check()" id="time" class="centered" style="padding-left:7px; padding-right: 10px;"></p>
            </div>
            <div class="rightbutton">
                <p class="centered" style="font-size: 22px !important;">襤</p>
            </div>
        </div>
    </div>
    <div class="main fadeInDown animatedFadeDown" id="main">
        <legend><span id="spanny" style="width: 25%; text-align: left;"></span>
            <span id="spanny2" style="width: 41.6%; text-align: center;"></span>
            <div class="legend">
                <span class="expand windowControls"></span>
                <span class="minimize windowControls"></span>
                <span class="close windowControls"></span>
            </div>
        </legend>
        <input maxlength="38" class="input" type="text" id="title" placeholder="Enter note title"/>
        <textarea id="content" style="resize: none;" rows="15" cols="25" maxlength="750" class="input2" placeholder="Enter note text"></textarea>
    </div>
    <script type="text/javascript" src="../js/topbar.js"></script>
    <script type="text/javascript" src="../js/stickynote.js"></script>
</body>
